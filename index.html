<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Shopping Cart </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body> 
    <div class="navbar">
        <h2>Persephone's BookStore</h2>
        <div class="cart">
            <div><span id="total">0</span>DT</div>
        </div>
    </div>
    <ul class="shop" id="shop">
        <li class="item" id="item1">
            <img src="six of crows.jpg" alt="six of crows" width="239">
            <p><span class="price">32.000</span>DT</p>
            <div class="details">
                <h3>Six of Crows</h3>
                <p>Leigh Bardugo</p>
                <i class="bi bi-heart" id="heart"></i>
                <div class="buttons">
                    <button type="button" id="minus1"><h4>-</h4></button>
                    <div id="quantity1" class="quantity">1</div>
                    <button type="button" id="plus1" ><h4>+</h4></button>
                   
                </div>
            </div>
            <button type="button" class="delete">X</button>
        </li>
        <li class="item" id="item2">
            <img src="the sun and her flowers.jpg" alt="the sun and her flowers" width="239">
            <p><span class="price">42.800</span>DT</p>
            <div class="details">
                <h3>The sun and her flowers</h3>
                <p>Rupi Kaur</p>
                <i class="bi bi-heart" id="heart"></i>
                <div class="price-quantity">
                    <div class="buttons">
                    <button type="button" id="minus2"><h4>-</h4></button>
                    <div id="quantity2" class="quantity">1</div>
                    <button type="button" id="plus2" ><h4>+</h4></button>
                </div>
                </div> 
            </div>
            <button type="button" class="delete">X</button>
        </li>
        <li class="item" id="item3">
            <img src="solitude.jpg" alt="solitude" width="239">
            <p><span class="price">59.990</span>DT</p>
            <div class="details">
                <h3>Solitude</h3>
                <p>Micheal Harris</p>
                <i class="bi bi-heart" id="heart"></i>
                <div class="buttons">
                    <button type="button" id="minus3"><h4>-</h4></button>
                    <div id="quantity3" class="quantity">1</div>
                    <button type="button" id="plus3" ><h4>+</h4></button>
                   
                </div>
            </div>
            <button type="button" class="delete">X</button>
        </li>
    </ul>
    </body>
    <script src="main.js"></script>s
</html>
